name: Release
on:
  push:
    branches:
      - "release/**"

permissions:
  id-token: write  # Required for OIDC https://docs.npmjs.com/trusted-publishers
  contents: write   # semantic-release must push tags + changelog commits


jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(vars.DEFAULT_JOB_TIMEOUT_MINUTES) }}
    outputs:
      new_version: ${{ steps.sr.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - id: sr
        name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  dry-run:
    name: NPM Dry Run
    needs: semantic-release
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(vars.DEFAULT_JOB_TIMEOUT_MINUTES) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: npm
      - run: npm ci
      - name: Check formatting
        run: make format-check
      - name: Update npm
        run: npm install -g npm@latest
      - name: Dry run publish
        if: github.actor != 'dependabot[bot]'
        run: npm publish --dry-run

  publish:
    name: Publish to NPM
    needs: [semantic-release, dry-run]
    runs-on: ubuntu-latest
    # Only publish on release branches â€” semantic-release has already bumped version
    if: github.actor != 'dependabot[bot]'
    timeout-minutes: ${{ fromJSON(vars.DEFAULT_JOB_TIMEOUT_MINUTES) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
          always-auth: true
          cache: npm
      - run: npm ci
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish
        run: npm publish --provenance --access public
